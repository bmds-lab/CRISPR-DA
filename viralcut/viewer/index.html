<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
        
    </head>

    <body>
        <div id="tooltip" class="hidden">
            <p>
                Enter a Species Name to Search: 
                <input type="text" placeholder="Enter name" id="nameInput" onkeydown = "if (event.keyCode == 13){    document.getElementById('searchButton').click()}">
            </p>
            <p>
                Horizontal scale: 
                <input type="range" min="1" max="10" value="1" id="rangeHorizontalScale">
            </p>
            <p>
                Vertical scale: 
                <input type="range" min="1" max="50" value="1" id="rangeVerticalScale">
            </p>
            
            
            <button id="searchButton">Search</button>
            <button id="zoomReset">Clear Search</button>

            <br><br>
            Common name: <span id="commonName"></span><br>
            Score: <span id="score"></span><br>
            Taxonomy: <span id="taxonomy"></span><br>
            Depth: <span id="depth"></span>
            
            <br><br>
            <select name="rankLimit" id="selRankLimit">
                
            </select>
        </div>
        <script src="./js/tree.js" type="module"></script>
    </body>
</html>
